<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>
    
    {% if comments %}
    <ul>
        {% for c in comments %}
            <li>
                {{ c.text }}
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No hay comentarios</p>
    {% endif %}
</body>
</html>
